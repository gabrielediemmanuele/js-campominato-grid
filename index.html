<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js-campominato-grid</title>
    <!--Favicon-->
    <!-- <link rel="icon" href="-" type="-" /> -->

    <!--Meta Info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="js-campominato-grid" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="head-cont">
          <!--* Logo and title container -->
          <div class="left-cont">
            <img src="./img/Logo.png" alt="Logo Boolean" />
            <h1>Campo Minato</h1>
          </div>
          <!--* Button and Select -->
          <div class="right-cont">
            <select name="difficulty" id="difficulty">
              <option value="difficulty">Select Difficulty</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
            <button id="start-button">Play</button>
          </div>
        </div>
      </header>
      <div id="grid"></div>
      <!-- FOOTER-->
      <footer>
        <div class="footer-cont">
          <p>
            Made with &#9829; by
            <a href="https://github.com/gabrielediemmanuele">(Gh0stCode)</a>
          </p>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
